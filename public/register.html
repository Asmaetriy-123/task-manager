<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="register.css" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <form class="form" id="register_form" autocomplete="on">
      <p class="form-title">Create an account</p>

      <div class="input-container">
        <input placeholder="Enter username" type="text"   name="username"autocomplete="username" required />
      </div>

      <div class="input-container">
        <input placeholder="Enter email" type="email" name="email" autocomplete="email" required  />
        <span>
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
        </span>
      </div>

      <div class="input-container">
        <input placeholder="Enter password" type="password" name="password" autocomplete="new-password" required/>
        <span class="toggle-password">
          <span class="material-icons">visibility_off</span>
        </span>
      </div>

      <div class="input-container">
        <input placeholder="Confirm password" type="password" name="confirm-password"  autocomplete="new-password" required />
        <span class="toggle-password">
          <span class="material-icons">visibility_off</span>
        </span>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
      </div>

      <button class="submit" type="submit">Create account</button>

      <p class="signup-link">
        Already have an account?
        <a href="index.html">Sign in</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
