<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form class="form" id="login-form">
    <p class="form-title">Sign in to your account</p>
    
    <div class="input-container">
      <input id="login-email" name="email" placeholder="Enter email" type="email" required>
      <span><!-- icon --></span>
    </div>
  
    <div class="input-container">
      <input id="login-password" name="password" placeholder="Enter password" type="password" required>
      <span><!-- icon --></span>
    </div>
  
    <button class="submit" type="submit">Sign in</button>
  
    <p class="signup-link">No account? <a href="#" id="toggle-register">Sign up</a></p>
  </form>
  
</body>
</html>
