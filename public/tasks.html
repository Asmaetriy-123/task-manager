<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="tasks.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="navbar.css">
  <title>Task Manager - Tasks</title>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="app-title">Task Manager</h2>
      <nav class="nav-links">
        <a href="#" class="nav-item active"><span class="material-icons">dashboard</span>Dashboard</a>
        <a href="#" class="nav-item"><span class="material-icons">check_circle</span>Tasks</a>
        <a href="#" class="nav-item"><span class="material-icons">alarm</span>Reminders</a>
        <a href="#" class="nav-item"><span class="material-icons">history</span>History</a>
        <div class="workspace-container">
          <a href="#" class="nav-item workspace">
            <span class="material-icons">workspaces</span>
            Workspaces
          </a>
          <span class="material-icons plus-icon" title="Add Workspace">add</span>
        </div>
      </nav>
    </aside>

    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar_left">
        <!-- Place this at the beginning or end of your navbar -->
<button id="hamburger" class="hamburger">
  <span class="hamburger material-symbols-outlined">menu</span>

</button>
        <span class="today-date" id="date"></span>
      </div>
      <div class="navbar_right">
        <span class="material-symbols-outlined" id="search_icon">search</span>
        <input type="search" class="search_bar" id="input_search_bar" placeholder="Type to search">
        <a href="settings.html" class="settings-link" target="_blank">
          <span class="material-symbols-outlined">settings</span>
        </a>
        <div class="profile_wrapper">
          <span class="material-symbols-outlined" id="profile_icon">account_circle</span>
          <div class="profile_drop_down" id="drop_down_menu">
            <div class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span>Logout</span>
            </div>
            <div class="delete_account">
              <span class="material-symbols-outlined">delete_forever</span>
              <span>Delete account</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <h1>Hello, <span id="username">User</span></h1>
      </header>
      <section class="tasks-section">
        <h2>Today's Tasks</h2>
        <div id="tasks-list"></div>
      </section>
    </main>
  </div>

  <script src="navbar.js"></script>
  <script src="script.js"></script>
  <script src="tasks.js"></script>   
</body>
</html>
